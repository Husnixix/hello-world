<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark navbar-expand-lg bg-dark p-3 shadow">
        <div class="container">
            <a href="" class="navbar-brand">NoDesk</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-top text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
                <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">NoDesk</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#"><i class="bi bi-plus me-1"></i>Post a job</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active me-3" aria-current="page" href="#">Sign In</a>
                        </li>     
                    </ul>
                        <button class="btn btn-primary" type="submit">Register</button>              
                </div>
            </div>
        </div>
    </nav>
    <main class="container mt-5 p-5">
        <!--Landing content-->
        <section>
            <div class="container mt-3 p-3">
                <header class="h1">
                    <b>Find your dream job or let companies find you</b>
                </header>
            </div>
        </section>
        <!--Search content-->
        <section>
            <div class="container shadow mt-3 p-3 rounded">
                <form action="">
                    <div class="row g-2">
                        <div class="col-12 col-sm-12 col-md-5 col-lg-5 col-xl-5 col-xxl-5">
                            <div class="input-group input-group-lg mb-3">
                                <span class="input-group-text" id="inputGroup-sizing-sm"><i class="bi bi-geo-alt-fill"></i></span>
                                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" placeholder="Job title or keywords" style="font-size: medium;">
                            </div>
                        </div>
                        <div class="col-12 col-sm-12 col-md-5 col-lg-5 col-xl-5 col-xxl-5">
                            <div class="input-group input-group-lg mb-3">
                                <span class="input-group-text" id="inputGroup-sizing-sm"><i class="bi bi-search"></i></span>
                                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" placeholder="Anywhere" style="font-size: medium;">
                            </div>
                        </div>
                        <div class="col-12 col-sm-12 col-md-2 col-lg-2 col-xl-2 col-xxl-2">
                            <button class="btn btn-primary w-100 btn-lg" type="submit">Search</button>
                        </div>           
                    </div> 
                </form>        
            </div>
        </section>
        <!--Filter content-->
        <section>
            <div class="container shadow mt-3 p-3 rounded">
                <!--Filter Job Type-->
                <section>
                    <div class="row g-2 mb-2">
                        <div class="col-auto d-none d-lg-block">
                            <div class="dropdown">
                                <button class="btn btn-light dropdown-toggle border" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    Job Type
                                </button>
                                <ul class="dropdown-menu">
                                    <li class="dropdown-item">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="">
                                            <label class="form-check-label" for="">Full Time</label>
                                        </div>
                                    </li>
                                    <li class="dropdown-item">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="">
                                            <label class="form-check-label" for="">Part Time</label>
                                        </div>
                                    </li> 
                                    <li class="dropdown-item">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="">
                                            <label class="form-check-label" for="">Contract</label>
                                        </div>
                                    </li> 
                                    <li class="dropdown-item">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="">
                                            <label class="form-check-label" for="">Internship</label>
                                        </div>
                                    </li>    
                                </ul>
                            </div>
                        </div>
                        <!--Filter Mode-->
                        <div class="col-auto d-none d-lg-block">
                            <div class="dropdown">
                                <button class="btn btn-light dropdown-toggle border" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    Modality
                                </button>
                                <ul class="dropdown-menu">
                                    <li class="dropdown-item">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="">
                                            <label class="form-check-label" for="">On Site</label>
                                        </div>
                                    </li>
                                    <li class="dropdown-item">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="">
                                            <label class="form-check-label" for="">Remote</label>
                                        </div>
                                    </li>   
                                </ul>
                            </div>
                        </div>
                        <!--Filter Country-->
                        <div class="col-auto d-none d-lg-block">
                            <div class="dropdown">
                                <button class="btn btn-light dropdown-toggle border" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    Country
                                </button>
                                <ul class="dropdown-menu">
                                    <li class="dropdown-item">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="">
                                            <label class="form-check-label" for="">Sri Lanka</label>
                                        </div>
                                    </li>
                                    <li class="dropdown-item">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="">
                                            <label class="form-check-label" for="">Overseas</label>
                                        </div>
                                    </li>   
                                </ul>
                            </div>
                        </div>
                        <!--Filter Salary-->
                        <div class="col-auto d-none d-lg-block">
                            <div class="dropdown">
                                <button class="btn btn-light dropdown-toggle border" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    Salary
                                </button>
                                <ul class="dropdown-menu">
                                    <li class="dropdown-item">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="">
                                            <label class="form-check-label" for="">Full Time</label>
                                        </div>
                                    </li>  
                                </ul>
                            </div>
                        </div>
                    </div>
                </section>
                <!--Reset-->
                <section>
                    <div class="row">
                        <div class="col-12 d-lg-none">
                            <button class="btn btn-light w-100" style="font-weight: bold;"><icon><img src="filter.png" alt="filter-icon" class="me-2"></icon>More Filter</button>
                        </div>
                    </div>
                </section>
            </div>
        </section>
        <!--Job posting-->
        <section>
            <div class="container mt-5 rounded shadow">
                <div class="row">
                    <div class="col-12 shadow-sm">
                        <div class="card rounded border border-0" style="width: 100%;">
                            <img src="Empoyer-Profile.png" class="ms-3 mt-3 border rounded" alt="..." style="height: 75px;" width="75px;" >
                            <div class="card-body">
                                <h5 class="card-title">Job title</h5>
                                <h6 class="card-subtitle mb-2 text-body-secondary">Company Name</h6>
                                <p class="card-text mb-2">Job Category.</p>
                                <div class="row mb-2">
                                    <div class="col-auto">
                                        <p class="card-text"><i class="bi bi-laptop me-2"></i>Full Time</p>
                                    </div>
                                    <div class="col-auto">
                                        <p class="card-text"><i class="bi bi-geo-alt me-2"></i></i>Full Times</p>
                                    </div>
                                    <div class="col-auto">
                                        <p class="card-text"><i class="bi bi-currency-rupee me-2"></i></i>Full Times</p>
                                    </div>
                                </div>
                                <p class="card-text mb-1">Posted on 01/01/2024.</p>
                                <a href="#" class="card-link">Share</a>
                                <a href="#" class="card-link">Apply</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
